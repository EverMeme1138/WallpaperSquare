[Rainmeter]
Update=-1

[Metadata]
Name=Wallpaper Square
Author=EverMeme
Information=skin to put a second wallpaper on your wallpaper. Access setting.ini to config setting.
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
n=1
@IncludeVariables=#@#Variables.inc
@IncludeVariables2=#@#\Meters\Meters_CORD.inc

[Background]
X=5
Y=5
Meter=Shape
Shape=Rectangle 0,0,650,350,10,10 | StrokeWidth 3 | StrokeColor 255,255,255 | FillColor 120,120,120,120
Shape2=Line 0,40,650,40 | StrokeWidth 3 | StrokeColor 255,255,255

[Exit_button]
X=5
Y=5
Meter=Shape
Shape=Ellipse 620,20,10 | StrokeWidth 0 | FillColor 255,255,255
LeftMouseDownAction=[!DeactivateConfig]

[String]
Meter=String
Text=Setting
FontSize=15
FontColor=255,255,255
StringAlign=LeftCenter
FontFace=Consolas
X=20
Y=25
AntiAlias=1

[StyleButton]
W=40
H=38
FontSize=24
FontColor=255,255,255
SolidColor=120,120,120,120
StringAlign=CenterCenter
FontFace=Consolas
Y=25
AntiAlias=1

[String_Page0]
Meter=String
Text=G
X=160
LeftMouseDownAction=[!WriteKeyValue Variables n 0][!Refresh]
MeterStyle=StyleButton

[String_Page1]
Meter=String
Text=1
X=200
LeftMouseDownAction=[!WriteKeyValue Variables n "1"][!Refresh]
MeterStyle=StyleButton

[String_Page2]
Meter=String
Text=2
X=240
LeftMouseDownAction=[!WriteKeyValue Variables n "2"][!Refresh]
MeterStyle=StyleButton
@IncludeMeter=#@#\Setting\Page#n#.inc

[String_Page3]
Meter=String
Text=3
X=280
LeftMouseDownAction=[!WriteKeyValue Variables n "3"][!Refresh]
MeterStyle=StyleButton
@IncludeMeter=#@#\Setting\Page#n#.inc

